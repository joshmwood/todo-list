<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script2.js" defer></script>
</head>
<body>
    <h1 class="title">To Do List</h1>
    <div class="container">
    <div class="lists">
        <div class="header">
            <h2>Lists</h2><button data-add-list-button id="addListButton">+</button>
        </div>
        <ul id="lists">

        </ul>
        <input type="text" id="listToAdd" name="list"><button id="addList">Add List</button>
    </div>
    <div class="items">
        <div class="header">
            <h2>Items</h2><button data-add-item-button id="addItemButton">+</button>
        </div>
        <ul id="items">

        </ul>
        <div id="newItemContainer">
            <form data-new-item>
                <input type="text" data-new-item-input>
                <button>Add Item</button>
            </form>
        </div>
    </div>
    </div>

</body>
</html>
